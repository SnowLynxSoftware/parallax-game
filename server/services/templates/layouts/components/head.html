{{define "head"}}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>{{.Title}} - Parallax</title>
<meta name="description" content="{{.Description}}" />
<link rel="icon" type="image/png" href="/static/images/favicon.png" />

<!-- Open Graph / Facebook / Discord -->
<meta property="og:type" content="website" />
<meta property="og:url" content="https://parallax.snowlynxsoftware.net/" />
<meta property="og:title" content="Parallax" />
<meta property="og:description" content="{{.Description}}" />
<meta
  property="og:image"
  content="https://parallax.com/static/images/favicon.png"
/>

<!-- Twitter / X -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:url" content="https://parallax.com/" />
<meta name="twitter:title" content="Parallax" />
<meta name="twitter:description" content="{{.Description}}" />
<meta
  name="twitter:image"
  content="https://parallax.com/static/images/favicon.png"
/>

<!-- Bootstrap 5.3.8 -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
  crossorigin="anonymous"
/>

<!-- Font Awesome 6.5.1 -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<!-- Google Fonts - Material Symbols & Roboto & Cinzel -->
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Cinzel:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  rel="stylesheet"
/>

<!-- Custom CSS -->
<link href="/static/css/custom.css" rel="stylesheet" />
{{end}}
