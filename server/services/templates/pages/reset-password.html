{{define "content"}}
<div
  class="reset-password-section bg-gradient-primary min-vh-100 d-flex align-items-center py-5"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6">
        <div
          class="reset-password-card bg-white rounded-4 shadow-lg overflow-hidden fade-in"
        >
          <!-- Header Section -->
          <div class="reset-password-header text-center p-4 pb-3">
            <div class="brand-icon mb-3">
              <i class="fas fa-key text-primary" style="font-size: 2.5rem"></i>
            </div>
            <h2 class="fw-bold text-primary mb-2">Reset Password</h2>
            <p class="text-muted mb-0">
              Create a new password for your account
            </p>
          </div>

          <!-- Form Section -->
          <div class="reset-password-form px-4 pb-4 mt-4">
            <!-- Success/Error Messages -->
            <div id="alertContainer" class="mb-3" style="display: none">
              <div id="alertMessage" class="alert" role="alert"></div>
            </div>

            <form id="resetPasswordForm" class="needs-validation" novalidate>
              <!-- Password Field -->
              <div class="mb-4">
                <label
                  class="form-label fw-medium text-dark"
                  for="inputPassword"
                >
                  <i class="fas fa-lock me-2 text-primary"></i>New Password
                </label>
                <div class="input-group position-relative">
                  <input
                    class="form-control form-control-lg border-2 rounded-3"
                    id="inputPassword"
                    type="password"
                    name="password"
                    placeholder="Enter your new password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                  />
                  <button
                    class="btn btn-outline-secondary border-0 position-absolute end-0 top-50 translate-middle-y me-2"
                    type="button"
                    id="togglePassword"
                    style="z-index: 5"
                  >
                    <i class="fas fa-eye" id="togglePasswordIcon"></i>
                  </button>
                  <div class="invalid-feedback">
                    Password must be at least 8 characters long.
                  </div>
                </div>
                <small class="text-muted">
                  <i class="fas fa-info-circle me-1"></i>
                  Minimum 8 characters
                </small>
              </div>

              <!-- Confirm Password Field -->
              <div class="mb-4">
                <label
                  class="form-label fw-medium text-dark"
                  for="inputConfirmPassword"
                >
                  <i class="fas fa-lock me-2 text-primary"></i>Confirm Password
                </label>
                <div class="input-group position-relative">
                  <input
                    class="form-control form-control-lg border-2 rounded-3"
                    id="inputConfirmPassword"
                    type="password"
                    name="confirmPassword"
                    placeholder="Confirm your new password"
                    required
                    minlength="8"
                    autocomplete="new-password"
                  />
                  <button
                    class="btn btn-outline-secondary border-0 position-absolute end-0 top-50 translate-middle-y me-2"
                    type="button"
                    id="toggleConfirmPassword"
                    style="z-index: 5"
                  >
                    <i class="fas fa-eye" id="toggleConfirmPasswordIcon"></i>
                  </button>
                  <div class="invalid-feedback" id="confirmPasswordFeedback">
                    Please confirm your password.
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-4">
                <button
                  class="btn btn-primary btn-lg py-3 rounded-3 fw-medium"
                  type="submit"
                  id="submitBtn"
                >
                  <span id="submitText">
                    <i class="fas fa-check me-2"></i>
                    Reset Password
                  </span>
                  <span id="loadingText" style="display: none">
                    <i class="fas fa-spinner fa-spin me-2"></i>
                    Resetting Password...
                  </span>
                </button>
              </div>

              <!-- Back to Login Link -->
              <div class="text-center">
                <p class="text-muted mb-0">
                  Remember your password?
                  <a
                    href="/login"
                    class="text-primary text-decoration-none fw-medium"
                  >
                    Back to Login
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
          <a href="/" class="btn btn-outline-light btn-lg rounded-pill px-4">
            <i class="fas fa-arrow-left me-2"></i>
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  html,
  body {
    font-family: "Roboto", sans-serif;
  }
</style>

<style>
  .bg-gradient-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .fade-in {
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .reset-password-card {
    border: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .reset-password-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175) !important;
  }

  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0.5rem 1rem rgba(102, 126, 234, 0.3);
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  }

  .btn-primary:active {
    transform: translateY(0);
  }

  .btn-outline-light:hover {
    background-color: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.3);
  }

  .brand-icon {
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,
    100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  /* Password strength indicator */
  .password-match {
    border-color: #28a745 !important;
  }

  .password-mismatch {
    border-color: #dc3545 !important;
  }
</style>

<script>
  // Check for token parameter on page load
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");

  // DOM Elements
  const form = document.getElementById("resetPasswordForm");
  const submitBtn = document.getElementById("submitBtn");
  const submitText = document.getElementById("submitText");
  const loadingText = document.getElementById("loadingText");
  const alertContainer = document.getElementById("alertContainer");
  const alertMessage = document.getElementById("alertMessage");
  const password = document.getElementById("inputPassword");
  const confirmPassword = document.getElementById("inputConfirmPassword");
  const confirmPasswordFeedback = document.getElementById(
    "confirmPasswordFeedback"
  );

  // Show alert message
  function showAlert(message, type = "danger") {
    alertMessage.className = `alert alert-${type}`;
    alertMessage.innerHTML = `<i class="fas fa-${
      type === "success" ? "check-circle" : "exclamation-triangle"
    } me-2"></i>${message}`;
    alertContainer.style.display = "block";
    alertContainer.scrollIntoView({ behavior: "smooth", block: "nearest" });
  }

  // Hide alert message
  function hideAlert() {
    alertContainer.style.display = "none";
  }

  // Toggle loading state
  function setLoading(loading) {
    if (loading) {
      submitBtn.disabled = true;
      submitText.style.display = "none";
      loadingText.style.display = "inline";
    } else {
      submitBtn.disabled = false;
      submitText.style.display = "inline";
      loadingText.style.display = "none";
    }
  }

  // Password toggle functionality
  document
    .getElementById("togglePassword")
    .addEventListener("click", function () {
      const icon = document.getElementById("togglePasswordIcon");

      if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        password.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });

  // Confirm password toggle functionality
  document
    .getElementById("toggleConfirmPassword")
    .addEventListener("click", function () {
      const icon = document.getElementById("toggleConfirmPasswordIcon");

      if (confirmPassword.type === "password") {
        confirmPassword.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        confirmPassword.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    });

  // Real-time password match validation
  function checkPasswordMatch() {
    if (confirmPassword.value.length > 0) {
      if (password.value === confirmPassword.value) {
        confirmPassword.classList.remove("password-mismatch");
        confirmPassword.classList.add("password-match");
        confirmPassword.setCustomValidity("");
        confirmPasswordFeedback.textContent = "Passwords match!";
        confirmPasswordFeedback.classList.remove("invalid-feedback");
        confirmPasswordFeedback.classList.add("valid-feedback");
        return true;
      } else {
        confirmPassword.classList.remove("password-match");
        confirmPassword.classList.add("password-mismatch");
        confirmPassword.setCustomValidity("Passwords do not match");
        confirmPasswordFeedback.textContent = "Passwords do not match.";
        confirmPasswordFeedback.classList.remove("valid-feedback");
        confirmPasswordFeedback.classList.add("invalid-feedback");
        return false;
      }
    }
    return true;
  }

  // Add event listeners for real-time validation
  password.addEventListener("input", checkPasswordMatch);
  confirmPassword.addEventListener("input", checkPasswordMatch);

  // Form submission handler
  form.addEventListener("submit", async function (event) {
    event.preventDefault(); // Prevent default form submission

    hideAlert();

    // Check if passwords match
    if (!checkPasswordMatch()) {
      form.classList.add("was-validated");
      showAlert("Passwords do not match. Please try again.");
      return;
    }

    if (!form.checkValidity()) {
      form.classList.add("was-validated");
      return;
    }

    setLoading(true);

    try {
      const passwordValue = password.value;
      const confirmPasswordValue = confirmPassword.value;

      // Validate passwords match
      if (passwordValue !== confirmPasswordValue) {
        throw new Error("Passwords do not match");
      }

      // Validate password length
      if (passwordValue.length < 8) {
        throw new Error("Password must be at least 8 characters long");
      }

      // Submit form via FETCH
      const response = await fetch(
        `/api/auth/reset-password?token=${encodeURIComponent(token)}`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          body: JSON.stringify({
            password: passwordValue,
          }),
        }
      );

      if (response.ok) {
        showAlert(
          "Password reset successful! Redirecting to login...",
          "success"
        );

        // Clear form
        form.reset();
        form.classList.remove("was-validated");

        // Redirect after successful password reset
        setTimeout(() => {
          window.location.href = "/login";
        }, 5000);
      } else {
        const errorText = await response.text();
        throw new Error(
          errorText || `Password reset failed (${response.status})`
        );
      }
    } catch (error) {
      console.error("Password reset error:", error);
      showAlert(error.message || "Password reset failed. Please try again.");
    } finally {
      setLoading(false);
    }
  });

  // Check for token on page load
  document.addEventListener("DOMContentLoaded", function () {
    if (!token || token.trim() === "") {
      showAlert(
        "Invalid or missing reset token. Redirecting to login...",
        "danger"
      );
      // Disable form
      submitBtn.disabled = true;
      password.disabled = true;
      confirmPassword.disabled = true;

      // Redirect after 5 seconds
      setTimeout(() => {
        window.location.href = "/login";
      }, 5000);
    } else {
      // Auto-focus password field when page loads
      password.focus();
    }
  });
</script>
{{end}}
